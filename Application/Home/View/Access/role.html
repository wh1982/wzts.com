                                            <td>{$vo.name}</td>

                                            <td>

                                                </a>

                                                <a href="{:U('Access/role_del',array('id'=>$vo['id']))}" class="btn btn-outline btn-circle dark btn-sm black">
                                                    <i class="fa fa-trash-o"></i> 删除 </a>


                                            </td>

                                        </tr>
                                    </volist>
                                    </tbody>
                                </table>

                            </div>
                        </div>




                <!-- table end -->





            </div>
            <!-- END CONTENT BODY -->
        </div>
        <!-- END CONTENT -->
        <!-- BEGIN QUICK SIDEBAR -->
        <a href="javascript:;" class="page-quick-sidebar-toggler">
