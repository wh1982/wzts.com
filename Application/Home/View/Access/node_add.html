<extend name="./Tpl/base" />
<block name="left_comm">
    <include file="Public/left_comm_new" />
</block>
<block name="content">
    <div class="page-content-wrapper">
        <!-- BEGIN CONTENT BODY -->
        <div class="page-content">
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <a href="{$home}">首页</a>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li>
                        <a href='{:U("Access/index")}'>用户管理</a>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li>
                        <a href="###">创建节点</a>

                    </li>

                </ul>

            </div>


            <h1 class="page-title" >创建节点
                <small></small>
            </h1>

            <div class="clearfix"></div>
            <!-- table  -->



            <div class="portlet-body">
                <!-- BEGIN FORM-->
                <form action="__URL__/node_add" id="form_sample_1" class="form-horizontal" method="post">
                    <div class="form-body">
                        <div class="alert alert-danger display-hide">
                            <button class="close" data-close="alert"></button> You have some form errors. Please check below. </div>
                        <div class="alert alert-success display-hide">
                            <button class="close" data-close="alert"></button> Your form validation is successful! </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">{$view}
                                <span class="required"> </span>
                            </label>
                            <div class="col-md-4">
                                <input type="text" name="name"  class="form-control" value="" /> </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">描述
                                <span class="required">  </span>
                            </label>
                            <div class="col-md-4">
                                <input name="title" type="text" class="form-control" /> </div>
                        </div>






                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green">Submit</button>
                                <button type="button" class="btn grey-salsa btn-outline">Cancel</button>

                                <input type="hidden" name="act" value="add">
                                <input type="hidden" name="level" value="{$level}">
                                <input type="hidden" name="pid" value="{$pid}">
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>






            <!-- table end -->





        </div>
        <!-- END CONTENT BODY -->
    </div>
</block>
